spring:
  data:
    mongodb:
      host: 127.0.0.1
      port: 27017
      database: edge
  resources:
    static-locations: classpath:/static
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  activemq:
    broker-url: tcp://localhost:61616
    user: admin
    password: admin
  kafka:
    producer:
      bootstrap-servers: 127.0.0.1:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      bootstrap-servers: 127.0.0.1:9092
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 1000MB
server:
  edgex: localhost
  port: 8090
mq: activemq
export:
  name: gw inst export
  ip: 127.0.0.1
  port: 1883
  publisher: gw inst
  user: user
  password: user
  topic: edgex